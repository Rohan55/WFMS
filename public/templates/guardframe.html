<div ng-controller="GuardController" ng-init="getAllData()">

	<section id="main-content">

		<section class="wrapper">



			<div class="row">
				<h1>My Page</h1>
			</div>



			<div class="row">

				<section class="panel">
                                      <div class="bio-graph-heading">
                                                Hello I’m a Guard 
                                      </div>
                                      <div class="panel-body bio-graph-info">
                                          <h1>Bio Graph</h1>
                                          <div class="row">

                                                  <p><span>First Name </span>{{data.fname}} </p>
                                              </div>
                                              <div class="bio-row">
                                                  <p><span>Last Name </span>{{data.lname}}</p>
                                              </div>

                                              </div>

                                              <div class="bio-row">
                                                  <p><span>City </span>{{data.city}}</p>

                                                  <p><span>Zip </span>{{data.zipcode}}</p>
                                              </div>
                                              
                                          </div>
                                      </div>
                                      <div class="form-group">
                                                      <div class="col-lg-offset-4 col-lg-10">

                                                      </div>
                                                  </div>

						</div>

					

					</div>

				</div>

			</div>






		</section>

	</section>
