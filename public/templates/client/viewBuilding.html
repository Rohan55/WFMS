<!-- New -->
<div ng-controller="ShowBuildingController" ng-init="getData()">
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa-table"></i> Table
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href
							ng-click="setTemplate('clientHome')">Home</a></li>
						<li><i class="fa fa-table"></i>Building</li>

					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">


						<table class="table table-striped table-advance table-hover">
							<tbody>
								<tr>
									<th><i class="icon_calendar"></i> Building Name</th>
									<th><i class="icon_calendar"></i> Address</th>
									<th><i class="icon_calendar"></i> Start Date</th>
									<th><i class="icon_mail_alt"></i> Release Date</th>
									<th><i class="icon_mail_alt"></i> CheckPoint</th>
									<th><i class="icon_cogs"></i> Action</th>
								</tr>
								<tr ng-repeat="data in building">
									<td>{{data.buildingname}}</td>
									<td>{{data.address}}</td>
									<td>{{data.start_date | date:'dd-MM-yyyy'}}</td>
									<td>{{data.release_date | date:'dd-MM-yyyy'}}</td> 
									<td>{{data.checkpoint}}</td>
									<td>
										<div class="btn-group">
											<a class="btn btn-success" ng-click="modifyBuilding(data)" href="#"><i
												class="icon_check_alt2"></i></a> <a class="btn btn-danger"
												ng-click="deleteBuilding(this)" href="#"><i
												class="icon_close_alt2"></i></a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="panel-footer text-center">
							<button class="btn btn-primary" ng-click="modifyBuilding()">Add
								Building</button>
						</div>
					</section>
				</div>
			</div>

			<!-- Single button -->


			<!-- /.navbar-collapse -->
			<!-- page end-->
		</section>
	</section>
</div>
