<div class="modal-header">
	<h3 class="modal-title">Add Building</h3>
</div>

<div class="modal-body">
	<form>
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-2">
					<h5>
						<strong>Name</strong>
					</h5>
				</div>
				<div class="col-xs-5 col-xs-pull-1">
					<input type="text" name="firstName" ng-model="buildingName"
						class="form-control" placeholder="Building Name" required>
				</div>
				<div class="col-xs-5 col-xs-pull-1">
					<input type="text" name="lastName" ng-model="lastName"
						class="form-control" placeholder="Last Name" required>
				</div>
			</div>
		</div>
		<div class="row" style="padding-top: 2%;">
			<div class="col-xs-6">
				<div class="col-xs-2">
					<h5>
						<strong>CheckPoint</strong>
					</h5>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<select class="form-control" ng-model="checkpoint" required>
							<option default>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-xs-pull-2">
				<div class="col-xs-1">
					<h5>
						<strong>Release Date</strong>
					</h5>
				</div>
				<div class="col-xs-7">
					<p class="input-group">
						<input type="text" class="form-control"
							datepicker-popup="dd-MMMM-yyyy" ng-model="release_date" is-open="opened"
							max-date="today" show-weeks="false"
							datepicker-options="dateOptions" ng-required="true"
							show-button-bar="false" close-text="Close" required /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
		</div>
		<div class="row" style="padding-top: 2%;">
			<div class="col-xs-2" style="margin-left: 2%;">
				<h5>
					<strong>Address</strong>
				</h5>
			</div>
			<div class="col-xs-9 col-xs-pull-1">
				<textarea class="form-control" rows="2" ng-model="address"></textarea>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<div class="pull-left text-danger">{{formError}}</div>
	<button class="btn btn-primary" ng-click="okay()">Update</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
