<div class="modal-header">
	<h3 class="modal-title">Add Building</h3>
</div>

<div class="modal-body">
	<form>
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-3">
					<h5>
						<strong>Name</strong>
					</h5>
				</div>
				<div class="col-xs-9 col-xs-pull-1">
					<input type="text" name="firstName" ng-model="buildingname"
						class="form-control" placeholder="Building Name" required>
				</div>
				
			</div>
		</div>
		
		<div class="row" style="padding-top: 2%;">
		
			<div class="col-xs-12">
				<div class="col-xs-3">
					<h5>
						<strong>Start Date</strong>
					</h5>
				</div>
				
				
				
				<div class="col-xs-9 col-xs-pull-1">
					<p class="input-group">
						<input type="text" class="form-control"
							datepicker-popup="dd-MMMM-yyyy" ng-model="start_date" is-open="opened"
							max-date="today" show-weeks="false"
							datepicker-options="dateOptions" ng-required="true"
							show-button-bar="false" close-text="Close" required /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
		</div>
		
		
		
		<div class="row" style="padding-top: 2%;">
		
			<div class="col-xs-12">
				<div class="col-xs-3">
					<h5>
						<strong>Release Date</strong>
					</h5>
				</div>
				
				
				
				<div class="col-xs-9 col-xs-pull-1">
					<p class="input-group">
						<input type="text" class="form-control"
							datepicker-popup="dd-MMMM-yyyy" ng-model="release_date" is-open="opened"
							show-weeks="false"
							datepicker-options="dateOptions" ng-required="true"
							show-button-bar="false" close-text="Close" required /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
							
						</span>
					</p>
				</div>
			</div>
		</div>
		
			<div class="row" style="padding-top: 2%;">
			<div class="col-xs-12">
			<div class="col-xs-3">
					<h5>
						<strong>Check Points</strong>
					</h5>
				</div>
			<div class="col-xs-9 col-xs-pull-1">
				<textarea class="form-control" rows="2" ng-model="checkpoint"></textarea>
			</div>
		</div>
		</div>
		
		<div class="row" style="padding-top: 2%;">
		<div class="col-xs-12">
			<div class="col-xs-3">
				<h5>
					<strong>Address</strong>
				</h5>
			</div>
			<div class="col-xs-9 col-xs-pull-1">
				<textarea class="form-control" rows="2" ng-model="address"></textarea>
			</div>
		</div>
		</div>	
	</form>
</div>

<div class="modal-footer">
	<div class="pull-left text-danger">{{formError}}</div>
	<button class="btn btn-primary" ng-click="okay()">Update</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
