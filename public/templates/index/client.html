<div ng-controller="ClientRegistrationController" ng-init="getData()">
<div class="container">

      <form class="login-form" style="margin-top: 50px; margin-bottom: 50px">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
             </form>
          <button class="btn btn-info btn-lg btn-block" ng-click="registerClient()">Signup</button>
        </div>
     

    </div>
  </div>
